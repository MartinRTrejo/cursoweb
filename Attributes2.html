<!DOCTYPE html>
<html>
    <head>
        <title>HTML Atributos</title>
    </head>
    <body>

        <h2>El Atributo src</h2>
        <p>Las imagenes en HTML se definen con la etiqueta img, y el nombre de la fuente de la imagen se especifica en el atributos src:</p>

        <img src="img_girl.jpg" width="500" height="600">

    </body>
</html>
