<!DOCTYPE html>
<html>
    <head>
        <title>
            Estilos con css
        </title>
        <meta charset="utf-8">



    </head>

    <body>
        <header> <!-- Sirve para añadir algunos elementos de encabezado, así como también un logo, un formulario de búsqueda, un nombre de autor y otros componentes (La cabecera de una página) -->

        </header> <!-- Aqui se llega el fin del header -->
        <nav> <!-- Proporciona enlaces de navegación así como menús, tablas de contenido e indices (Esta es la barra de navegación principal)-->

        </nav> <!-- Aqui llega el fin del nav -->
        <section> <!-- Sirve para determinar qué contenido corresponde a qué parte de un esquema. El esquema como en el índice de contenido de un libro; un tema común y subsecciones relacionadas (Esta es una sección de contenido del bloque principal "MAIN") -->

        </section> <!-- Aqui llega el fin del section -->

        <article> <!-- Representa una composición auto-contenida en un documento, página, una aplicación o en el sitio, que se destina a distribuir de forma independiente o reutilizable, por ejemplo, en la indicación. -->

        </article> <!-- Aqui llega el fin del article -->
        <aside> <!-- Contiene información accesoria, que no suele añadir un valor significativo a la temática del sitio. Por ejemplo, es habitual usar para la barra lateral con una serie de banners o widgets sociales. -->

        </aside> <!-- Aqui llega el fin del article -->
        
        <footer> <!-- Esto es un pie de página -->

        </footer> <!-- Aqui llega el fin del footer -->
    </body>
</html>
