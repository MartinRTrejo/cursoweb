<!DOCTYPE html>
<html lang="es-MX">
    <head>
        <title>Parrafos HTML</title>
    </head>
    <body>

        <p>En HTML, los espacios y lineas nuevas se ignoran:</p>
        
        <p>
            Mi Bonnie se encuentra sobre el oceano.
            
            Mi Bonnie se encuentra sobre el mar.

            Mi Bonnie se encuentra sobre el oceano.

            Oh, traeme a mi Bonnie.
        
        </p>

    </body>
</html>
