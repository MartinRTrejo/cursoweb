        <h2>El atributo alt</h2>
        <p>El atributo alt debe reflejar el contenido del la imagen, para que los usuarios que no puedan ver la imagen comprenfan lo que contiene la imagen:</p>

        <img src="img_girl.jpg" alt="Chica con chaqueta"
        width="500" height="600">
        
    </boby>
